apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      restartPolicy: Never
      # containers:
      # - name: sleep
      #   image: alpine:latest
      #   command: ["echo", "pre-sync"]
      containers:
      - name: slack-notification
        image: curlimages/curl
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Starting pre sync job at $date."
            curl https://slack.com/api/chat.postMessage \
            -X POST -d {"channel": "test-ashish"} -d {"text": "Job Starting."} \
            -H Authorization: Bearer xoxb-
            echo "Complete pre sync job at $date."              
        #command: ["curl", "https://slack.com/api/chat.postMessage"]
        #args: ["-X", "POST", "-d", '{"channel": "test-ashish"}', "-d", '{"text": "Job Starting."}', "-H", "Authorization: Bearer xoxb-"]      
  backoffLimit: 1
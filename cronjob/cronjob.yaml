apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  # annotations:
  #   argocd.argoproj.io/ignore: "true"  
spec:
  schedule: "*/2 * * * *"
  apiVersion: batch/v1
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      labels: 
        cronjob: helloworld
    spec:
      template:
        metadata:
          labels: 
            cronjob: helloworld
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster; sleep 60; date
          restartPolicy: Never
